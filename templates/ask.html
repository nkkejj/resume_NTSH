<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>問答系統</title>
</head>
<body>
    <h1>問答機器人</h1>
    <form method="POST">
        <label>請輸入你的問題：</label><br>
        <input type="text" name="question" required>
        <button type="submit">送出</button>
    </form>

    {% if question %}
        <h2>你問的是：{{ question }}</h2>
        <p>回答：{{ answer }}</p>
    {% endif %}
</body>
</html>
